<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="apple-touch-icon"
      sizes="76x76"
      href="../assets/img/apple-icon.png"
    />
    <link rel="icon" type="image/png" href="../assets/img/favicon.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Weather Everyone - Dashboard</title>
    <meta
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
      name="viewport"
    />
    <!--     Fonts and icons     -->
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700,200"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css"
    />
    <!-- CSS Files -->
    <link href="{% static 'back/css/bootstrap.min.css' %}" rel="stylesheet" />
    <link
      href="{% static 'back/css/light-bootstrap-dashboard.css '%}?v=2.0.1"
      rel="stylesheet"
    />
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static 'back/css/demo.css ' %}" rel="stylesheet" />
  </head>

  <body>
    {% block konten %}{% endblock konten %}
  </body>
  <!--   Core JS Files   -->
  <script
    src="{% static 'back/js/core/jquery.3.2.1.min.js '%}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'back/js/core/popper.min.js'%}"
    type="text/javascript"
  ></script>
  <script
    src="{% static 'back/js/core/bootstrap.min.js'%}"
    type="text/javascript"
  ></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="{% static 'back/js/plugins/bootstrap-switch.js'%}"></script>
  <!--  Google Maps Plugin    -->
  <script
    type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?YOUR_KEY_HERE"
  ></script>
  <!--  Chartist Plugin  -->
  <script src="{% static 'back/js/plugins/chartist.min.js'%}"></script>
  <!--  Notifications Plugin    -->
  <script src="{% static 'back/js/plugins/bootstrap-notify.js'%}"></script>
  <!--  jVector Map  -->
  <script
    src="{% static 'back/js/plugins/jquery-jvectormap.js'%}"
    type="text/javascript"
  ></script>
  <!--  Plugin for Date Time Picker and Full Calendar Plugin-->
  <script src="{% static 'back/js/plugins/moment.min.js'%}"></script>
  <!--  DatetimePicker   -->
  <script src="{% static 'back/js/plugins/bootstrap-datetimepicker.js'%}"></script>
  <!--  Sweet Alert  -->
  <script
    src="{% static 'back/js/plugins/sweetalert2.min.js'%}"
    type="text/javascript"
  ></script>
  <!--  Tags Input  -->
  <script
    src="{% static 'back/js/plugins/bootstrap-tagsinput.js'%}"
    type="text/javascript"
  ></script>
  <!--  Sliders  -->
  <script
    src="{% static 'back/js/plugins/nouislider.js'%}"
    type="text/javascript"
  ></script>
  <!--  Bootstrap Select  -->
  <script
    src="{% static 'back/js/plugins/bootstrap-selectpicker.js'%}"
    type="text/javascript"
  ></script>
  <!--  jQueryValidate  -->
  <script
    src="{% static 'back/js/plugins/jquery.validate.min.js'%}"
    type="text/javascript"
  ></script>
  <!--  Plugin for the Wizard, full documentation here: https://github.com/VinceG/twitter-bootstrap-wizard -->
  <script src="{% static 'back/js/plugins/jquery.bootstrap-wizard.js'%}"></script>
  <!--  Bootstrap Table Plugin -->
  <script src="{% static 'back/js/plugins/bootstrap-table.js'%}"></script>
  <!--  DataTable Plugin -->
  <script src="{% static 'back/js/plugins/jquery.dataTables.min.js'%}"></script>
  <!--  Full Calendar   -->
  <script src="{% static 'back/js/plugins/fullcalendar.min.js'%}"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script
    src="{% static 'back/js/light-bootstrap-dashboard.js'%}?v=2.0.1"
    type="text/javascript"
  ></script>
  <!-- Light Dashboard DEMO methods, don't include it in your project! -->
  <script src="{% static 'back/js/demos.js'%}"></script>
  <script>
    $(document).ready(function () {
      demo.checkFullPageBackgroundImage();

      setTimeout(function () {
        // after 1000 ms we add the class animated to the login/register card
        $(".card").removeClass("card-hidden");
      }, 700);
    });
  </script>
</html>
