{% extends 'back/baseLogin.html' %} {% load static %} {% block konten %}
<div class="wrapper wrapper-full-page">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute">
    <div class="container">
      <div class="navbar-wrapper">
        <a class="navbar-brand" href="{% url 'home' %}">Weather Everyone</a>
        <button
          class="navbar-toggler navbar-toggler-right"
          type="button"
          data-toggle="collapse"
          aria-controls="navigation-index"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
          <span class="navbar-toggler-bar burger-lines"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse justify-content-end" id="navbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'home' %}" class="nav-link">
              <i class="nc-icon nc-planet"></i> Home
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'artikel' %}" class="nav-link">
              <i class="nc-icon nc-bullet-list-67"></i> Artikel
            </a>
          </li>
          <li class="nav-item">
            <a href="{% url 'about' %}" class="nav-link">
              <i class="nc-icon nc-badge"></i> About Us
            </a>
          </li>
          <li class="nav-item active">
            <a href="{% url 'login' %}" class="nav-link">
              <i class="nc-icon nc-circle-09"></i> Login As Admin
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div
    class="full-page section-image"
    data-color="black"
    data-image="{% static 'back/img/havy.gif '%}"
    ;
  >
    <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
    <div class="content">
      <div class="container">
        <div class="col-md-4 col-sm-6 ml-auto mr-auto">
          <form class="form" method="POST">
            {% csrf_token %}
            <div class="card card-login card-hidden">
              <div class="card-header">
                <h3 class="header text-center">Login</h3>
              </div>
              <div class="card-body">
                <div class="card-body">
                  <div class="form-group">
                    <label>Username</label>
                    <input
                      type="text"
                      placeholder="Enter username"
                      class="form-control"
                      name="username"
                    />
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input
                      type="password"
                      placeholder="Password"
                      class="form-control"
                      name="password"
                    />
                  </div>
                </div>
              </div>
              <div class="card-footer ml-auto mr-auto">
                <button type="submit" class="btn btn-warning btn-wd">
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <footer class="footer">
    <p class="copyright text-center">
      Â©
      <script>
        document.write(new Date().getFullYear());
      </script>
      <a>Ririn Wahyuni</a>, made with love for a better web
    </p>
  </footer>
</div>

{% endblock konten %}
